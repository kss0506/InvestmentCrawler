{% extends "layout.html" %}

{% block title %}페이지를 찾을 수 없습니다 - 404 오류{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-8 offset-md-2 text-center">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">404 - 페이지를 찾을 수 없습니다</h4>
            </div>
            <div class="card-body">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                <h3 class="mt-3">요청하신 페이지를 찾을 수 없습니다</h3>
                <p class="lead mt-3">
                    찾으시는 페이지가 삭제되었거나, 이름이 변경되었거나, 일시적으로 사용할 수 없습니다.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> 홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
